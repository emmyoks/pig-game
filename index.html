<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pig Game</title>
    <link href="bright.css" type="text/css" rel="stylesheet"/>
    <script src="https://kit.fontawesome.com/e06ce451e3.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="script.js" defer></script>
</head>
<body>
   <button id="theme-switch" class="">Night Mode</button>
   <div id="pre-game"> 
    <div id="player-info">
        <form method="" class="input">
            <input type="text" maxlength="9" placeholder="Player 1" id="p1-name" class="input1">
            <input type="button" value="Enter"id="btn1" onclick="" class="input1">
        </form>
        <form>
            <input type="text" maxlength="9" placeholder="Player 2" id="p2-name" class="input2">
            <input type="button" value="Enter" id="btn2" class="input2">
        </form>   
    </div>
</div>
    <div id="wrapper">
       <!-- <img src="dice6.jpg" class="dice"/> -->
        <div class="player0 active">
            <div class="timer" id="timer-p0"></div>
            <div class="pname" id="p0">Player 1</div>
            <div class="total" id="total-point-p0">0</div>
            <i id="win-or-lose-0"></i>
            <div class="curr-box">
                <div class="curr-label">Points</div>
                <div class="curr-point" id="curr-point-p0">0</div>
            </div>
        </div>
        <div id="buttons">
            <button id="new"><i class="fas fa-plus"></i> New Game </button>
            <button id="roll"><i class="fas fa-sync"></i> Roll Dice</button>
            <button id="hold"><i class="fas fa-download"></i> Hold</button>
        </div>
        <div class="player1">
            <div class="timer" id="timer-p1"></div>
            <div class="pname" id="p1">Player 2</div>
            <div class="total" id="total-point-p1">0</div>
            <i id="win-or-lose-1"></i>
            <div class="curr-box">
                <div class="curr-label">Points</div>
                <div class="curr-point" id="curr-point-p1">0</div>
            </div>
        </div>
       
    </div>
    <i> *Game is best played in landscape mode.</i>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
</body>
</html>
